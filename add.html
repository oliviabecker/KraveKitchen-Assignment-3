<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Recipe - Krave Kitchen</title>
  <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#2C4F4F">


  <!-- Google icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- my custom css -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="nav-wrapper teal">
      <a href="index.html" class="brand-logo">Krave Kitchen</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="recipes.html">Recipes</a></li>
        <li><a href="add.html">Add Recipe</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </div>
  </nav>

  <!-- Add Recipe Form -->
  <div class="container" style="margin-top: 30px;">
    <h4>Add a New Recipe</h4>

    <form id="add-recipe-form">
      <!-- Recipe Name -->
      <div class="input-field">
        <input id="recipe-name" type="text" required>
        <label for="recipe-name">Recipe Name</label>
      </div>

      <!-- Ingredients -->
      <div class="input-field">
        <textarea id="recipe-ingredients" class="materialize-textarea" required></textarea>
        <label for="recipe-ingredients">Ingredients (comma separated)</label>
      </div>

      <!-- Instructions -->
      <div class="input-field">
        <textarea id="recipe-instructions" class="materialize-textarea" required></textarea>
        <label for="recipe-instructions">Instructions</label>
      </div>

      <!-- Image -->
      <div class="file-field input-field">
        <div class="btn teal">
          <span>Upload Image</span>
          <input type="file" disabled>
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text" placeholder="Insert Image">
        </div>
      </div>

      <!-- Submit button -->
      <button class="btn teal" type="submit">Add Recipe</button>
    </form>
  </div>

  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- JS to handle form submit for prototype -->
  <script>
    const form = document.getElementById('add-recipe-form');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Recipe added! (This is a prototype, it doesn\'t save yet)');
      form.reset();
    });
  </script>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('Service Worker registered!', reg))
        .catch(err => console.log('Service Worker failed:', err));
    });
  }
</script>

</body>
</html>
