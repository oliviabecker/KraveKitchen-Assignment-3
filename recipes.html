<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipes - Krave Kitchen</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2C4F4F">

  <!-- Google icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="nav-wrapper teal">
      <a href="index.html" class="brand-logo">Krave Kitchen</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="recipes.html">Recipes</a></li>
        <li><a href="add.html">Add Recipe</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </div>
  </nav>

  <!-- Recipe cards container -->
  <div class="container" style="margin-top: 30px;">
    <div class="row">

      <!-- Spaghetti Card -->
      <div class="col s12 m4">
        <div class="card">
          <div class="card-image">
            <img src="images/spaghetti.jpg" alt="Spaghetti">
            <span class="card-title">Spaghetti</span>
          </div>
          <div class="card-content">
            <p>A classic spaghetti recipe with tomato sauce and cheese.</p>
          </div>
          <div class="card-action">
            <a href="recipe.html?id=spaghetti" class="btn teal">View Recipe</a>
          </div>
        </div>
      </div>

      <!-- Pancakes Card -->
      <div class="col s12 m4">
        <div class="card">
          <div class="card-image">
            <img src="images/pancakes.jpg" alt="Pancakes">
            <span class="card-title">Pancakes</span>
          </div>
          <div class="card-content">
            <p>Fluffy pancakes perfect for breakfast or brunch.</p>
          </div>
          <div class="card-action">
            <a href="recipe.html?id=pancakes" class="btn teal">View Recipe</a>
          </div>
        </div>
      </div>

      <!-- Cheesecake Card -->
      <div class="col s12 m4">
        <div class="card">
          <div class="card-image">
            <img src="images/cheesecake.jpg" alt="Cheesecake">
            <span class="card-title">Cheesecake</span>
          </div>
          <div class="card-content">
            <p>Rich and creamy cheesecake with a crunchy biscuit base.</p>
          </div>
          <div class="card-action">
            <a href="recipe.html?id=cheesecake" class="btn teal">View Recipe</a>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- Register service worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('Service Worker registered!', reg))
          .catch(err => console.log('Service Worker failed:', err));
      });
    }
  </script>

</body>
</html>
